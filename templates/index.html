<html>
<head>
  <meta charset="utf-8">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script>
  $(function() {
    $( "#game_date" ).datepicker();
  });
  </script>
</head>
<body>
<form method="post" action="{{ url_for('date_select') }}">
<p>Date: <input type="text" id="game_date" name="game_date"></p>
<p><button type="submit">Go</button></p>
</form>

<script>
var i = 1;
</script>

<h1>Halftime Box Scores</h1>
{% if error %}
   <h1>{{ error }}</h1>
{% else %}

<table>
	<tr>
	{% for df in results %}
		<td>
		{{ times[loop.index0] }}
		{{df.to_html() | safe}}
		<script>
 		if ((i % 4) == 0){
	               	document.write("</tr><tr>");
        	}
        	i = i + 1;
		</script>
		</td>
	{% endfor %}
</table>
{% endif %}
